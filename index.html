<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Simulateur TEMI 2025</title>
  <link rel="stylesheet" href="style.css">
  <script src="apexcharts.min.js"></script>
</head>
<body>
  <h1>Simulateur TEMI 2025</h1>
  <form id="temiForm">
    <label>Statut fiscal:</label><select><option>Célibataire</option></select><br>
    <label>Nombre d’enfants:</label><input type="number" min="0" max="6"><br>
    <label>Revenu d'emploi:</label><input type="number"><br>
    <label>REER retiré:</label><input type="number"><br>
    <label>Dividendes:</label><input type="number"><br>
    <label>Intérêts:</label><input type="number"><br>
    <label>Gains en capital:</label><input type="number"><br>
    <label>Cotisation REER:</label><input type="number"><br>
    <button type="button">Calculer</button>
  </form>
  <div id="chart"></div>
  <script src="script.js"></script>
</body>
</html>
