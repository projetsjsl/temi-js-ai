
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulateur TEMI 2025</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="apexcharts.min.js"></script>
</head>
<body>
  <h1>Simulateur TEMI 2025</h1>
  <form>
    <label>Statut fiscal:
      <select id="statut">
        <option value="célibataire">Célibataire</option>
        <option value="conjoint">Conjoint</option>
        <option value="parent_seul">Parent seul</option>
      </select>
    </label><br>
    <label>Nombre d’enfants:
      <input type="number" id="enfants" min="0" max="6" />
    </label><br>
    <label>Revenu d'emploi:
      <input type="number" id="emploi" />
    </label><br>
    <label>REER retiré:
      <input type="number" id="reer" />
    </label><br>
    <label>Dividendes:
      <input type="number" id="dividendes" />
    </label><br>
    <label>Intérêts:
      <input type="number" id="interets" />
    </label><br>
    <label>Gains en capital:
      <input type="number" id="gains" />
    </label><br>
    <label>Cotisation REER:
      <input type="number" id="cotisation" />
    </label><br>
    <button type="button" onclick="calculer()">Calculer</button>
  </form>

  <div id="chart" style="max-width:100%; height: 400px;"></div>

  <script src="script.js"></script>
</body>
</html>
