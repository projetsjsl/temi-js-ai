
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulateur TEMI 2025</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
  <h1>Simulateur TEMI 2025</h1>
  <form>
    <label>Statut fiscal:
      <select id="statut">
        <option value="celib">Célibataire</option>
        <option value="conj">Conjoint</option>
        <option value="mono">Parent seul</option>
      </select>
    </label><br>
    <label>Nombre d’enfants:
      <input type="number" id="enfants" min="0" max="6" value="0" />
    </label><br>
    <label>Revenu d'emploi:
      <input type="number" id="emploi" value="75000" />
    </label><br>
    <button type="button" onclick="calculer()">Calculer</button>
  </form>

  <div id="chart" style="max-width:100%; height: 450px;"></div>

  <script src="script.js"></script>
</body>
</html>
